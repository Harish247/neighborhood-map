<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript' src="knockout-3.4.2.js"></script>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="js/data.js"></script>
    </head>
    <body>
        <div id="menu-bar">
            <h3 class="locations">Bart Locations</h3>
            <div class="filter-section">
                <input type="text" id="search-box" placeholder="Station location" data-bind="value: searchString">
                <button class="filter-button">
                    <i class="fa fa-filter"></i>
                    Filter
                </button>
            </div>
            <div>
                <ul data-bind="foreach: filteredStations" class="stations-list">
                    <li data-bind="text: $data"></li>
                </ul>
            </div>
        </div>
        <div id="head-bar">
            <i class="fa fa-bars fa-2x" data-bind="click: showHideMenu"></i> 
        </div>
        <div id="map">
        </div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLL-SoVbtjvS-gCTmBh9tLrC5IWpv3hk0&callback=initMap" type="text/javascript"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
